<!doctype html>
<html lang="en">
<head>
    <title>{{ page.title }} - {{ site.subtitle }} - {{ site.title }}</title>
    {% include head.html %}
</head>
<body>
{% include nav.html %}

<div style="position: relative">
    <div id="map"></div>
    <div id="loading" align="center">
        <div class="spinner">
            <div class="cube1"></div>
            <div class="cube2"></div>
            <label id="loading-page"></label>
        </div>
    </div>
</div>

<main id="content" role="main" class="container">
    <br>
    {{ content }}
</main>

<footer class="footer">
    <div class="container">
        <span class="text-muted">
            mattwright324 | {{ site.copyright }} |
            <a target="_blank" href="{{ site.home }}" rel="noopener">home</a> |
            <a target="_blank" href="{{ site.github }}" rel="noopener">github</a> |
            <a target="_blank" href="{{ site.github_repo }}" rel="noopener">youtube-geofind</a>
        </span>
    </div>
</footer>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCGWanOEMEgdHqsxNDaa_ZXTZ6hoYQrnAI&callback=onMapInit"></script>
</body>
</html>
