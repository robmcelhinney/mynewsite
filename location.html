<div class="form-group row">
    <label class="col-2 col-form-label"><b>Location</b></label>
    <div class="col-10">
        <div class="input-group">
            <input type="text" class="form-control" id="address"
                   aria-describedby="help"
                   placeholder="name, address, or city"/>
            <div class="input-group-append">
                <button id="geolocate" class="btn btn-primary" title="Find me!" onclick="geofind.findMyLocation()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                        <path d="M0 0h24v24H0z" fill="none"/>
                        <path fill="white"

                    </svg>
                </button>
            </div>
        </div>
        <small class="form-text text-muted">Drag and drop the green point or type desired location and hit
            enter.</small>
    </div>
</div>
<div class="form-group row">
    <label class="col-2 col-form-label"><b>Radius</b></label>

        <select id="radius" class="custom-select">

            <option value="15">15km</option>
            <option value="20">20km</option>
            <option value="50">50km</option>
            <option value="100">100km</option>
            <option value="200">200km</option>
            <option value="500">500km</option>
            <option value="1000">1000km</option>
        </select>
        <small for="radius" class="form-text text-muted">
            YouTube may return results close yet outside the specific search radius.
        </small>
    </div>
</div>
